type Token @entity {
  # Transaction hash
  id: ID!

  # Transaction hash
  hash: Bytes!

  # Block number
  blockNumber: BigInt!

  # MetadataURI
  # metadataURI: String!

  #Collections
  # collections: BigInt!

  # Sender of Token
  addressFrom: Bytes!

  # Receiver of Token
  addressTo: Bytes!
}
